#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "pterodactyl"
name = "Pterodactyl"
description.en = "Game server management panel"
description.fr = "Panneau de gestion du serveur de jeu"

version = "1.12.1~ynh1"

maintainers = [ ]

[upstream]
license = "MIT"
website = "https://pterodactyl.io/"
admindoc = "https://pterodactyl.io/project/introduction.html"
code = "https://github.com/pterodactyl/panel"

[integration]
yunohost = ">= 12.1.38"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "300M"
ram.build = "150M"
ram.runtime = "150M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.language]
    ask.en = "Choose the application language"
    ask.fr = "Choisissez la langue de l'application"
    type = "select"
    choices = ["fr", "en"]
    default = "fr"

    [install.admin]
    type = "user"

    [install.password]
    type = "password"

[resources]

    [resources.sources]

    [resources.sources.main]
    in_subdir = false
    url = "https://github.com/pterodactyl/panel/releases/download/v1.12.1/panel.tar.gz"
    sha256 = "e6d26cf4090793ee05cb0857978533dde37d4e524e758093e22bf09d03dedba3"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset = "^panel\\.tar\\.gz$"

    [resources.system_user]
    allow_email = true

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "redis-server, mariadb-server, php8.4-gd, php8.4-mysql, php8.4-mbstring, php8.4-bcmath, php8.4-xml, php8.4-curl, php8.4-zip"

    [resources.database]
    type = "mysql"

    [resources.composer]
    version = "2.8.11"
